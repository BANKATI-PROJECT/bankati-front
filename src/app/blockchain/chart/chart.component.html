<div class="chart-container">
    <canvas #priceChart></canvas>
  </div>
  
  <!-- Token Selector Buttons -->
  <div class="token-selector">
    <button *ngFor="let token of tokens" (click)="selectToken(token)">
      <div>
        {{ token }}
      </div>
      <div class="price">
        {{ getCurrentPrice(token) | currency: 'USD' }} 
      </div>
    </button>
  </div>
